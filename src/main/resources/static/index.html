<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Sectors Form</title>
</head>
<body>
<h3>Please enter your name and pick the Sectors you are currently involved in.</h3>
<br />
<form id="sectorsForm">
<label for="name">Name:</label>
<input type="text" id="name" placeholder="Your Name" required>
<br />
<br />
<label for="sectorsDropdown">Sectors:</label>
<select id="sectorsDropdown" multiple size="20" required></select>
<br />
<br />
<label for="agreement">Agree to terms:</label>
<input type="checkbox" id="agreement" required>
<br />
<br />
    <input type="submit" value="Save" id="submitButton" onclick="addSessionData();">
    <input type="button" value="Refill" id="refillButton" onclick="refillForm();">
    <p id="sectors"></p>
</form>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="sectors.js"></script>
</body>
</html>
